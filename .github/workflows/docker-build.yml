name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        package:
          - name: hra
            path: packages/hr-agent
            needs_build: true
          - name: web
            path: packages/hr-agent-web
            needs_build: true
          - name: ca
            path: packages/coding-agent
            needs_build: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        if: matrix.package.needs_build
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        if: matrix.package.needs_build
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.1"
          cache: "pnpm"

      - name: Install dependencies
        if: matrix.package.needs_build
        run: pnpm install

      - name: Generate Prisma client
        if: matrix.package.name == 'hra'
        run: pnpm --filter hra exec prisma generate

      - name: Run type check
        if: matrix.package.needs_build
        run: pnpm run typecheck

      - name: Run lint
        if: matrix.package.needs_build
        run: pnpm run lint

      - name: Build
        if: matrix.package.needs_build
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.package.name == 'hra' && env.IMAGE_NAME || format('{0}-{1}', env.IMAGE_NAME, matrix.package.name) }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.package.path }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
