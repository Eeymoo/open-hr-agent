version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: hr-postgres
    restart: always
    environment:
      POSTGRES_DB: hr_agent_test
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hr_user -d hr_agent_test']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  open-hr-agent:
    build:
      context: .
      dockerfile: packages/hr-agent/Dockerfile
    container_name: open-hr-agent
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    user: root
    environment:
      - PUID=1000
      - PGID=10
      - PORT=3000
      - DATABASE_URL=postgresql://hr_user:hr_password@postgres:5432/hr_agent_test
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - DOCKER_CA_SECRET=${DOCKER_CA_SECRET}
      - HR_NETWORK=${HR_NETWORK:-hr-network}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    tty: true
    networks:
      - hr-network

  hr-agent-web:
    build:
      context: .
      dockerfile: packages/hr-agent-web/Dockerfile
    container_name: hr-agent-web
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=/api
      - HRA_URL=${HRA_URL:-http://open-hr-agent:3000}
    depends_on:
      - open-hr-agent
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - hr-network

volumes:
  postgres_data

networks:
  hr-network:
    external: false
