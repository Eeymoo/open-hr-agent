version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: hr-postgres
    restart: always
    environment:
      POSTGRES_DB: hr_agent_test
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hr_user -d hr_agent_test']
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - postgres_password
    networks:
      - hr-network

  open-hr-agent:
    image: ghcr.io/eeymoo/open-hr-agent:main
    container_name: open-hr-agent
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    user: root
    environment:
      - PUID=1000
      - PGID=10
      - PORT=3000
      - DATABASE_URL_FILE=/run/secrets/database_url
      - GITHUB_WEBHOOK_SECRET_FILE=/run/secrets/github_webhook_secret
      - DOCKER_CA_SECRET_FILE=/run/secrets/docker_ca_secret
      - CSP_DOMAIN_FILE=/run/secrets/csp_domain
      - HR_NETWORK=${HR_NETWORK:-hr-network}
    secrets:
      - database_url
      - github_webhook_secret
      - docker_ca_secret
      - csp_domain
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    tty: true
    networks:
      - hr-network

  hr-agent-web:
    build:
      context: .
      dockerfile: packages/hr-agent-web/Dockerfile
    container_name: hr-agent-web
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=/api
      - HRA_URL=${HRA_URL:-http://open-hr-agent:3000}
    depends_on:
      - open-hr-agent
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - hr-network

volumes:
  postgres_data

networks:
  hr-network:
    external: false

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  database_url:
    file: ./secrets/database_url.txt
  github_webhook_secret:
    file: ./secrets/github_webhook_secret.txt
  docker_ca_secret:
    file: ./secrets/docker_ca_secret.txt
  csp_domain:
    file: ./secrets/csp_domain.txt
