services:
  hra:
    build:
      context: ..
      dockerfile: packages/hr-agent/Dockerfile
    container_name: open-hr-agent
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    user: root
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    tty: true
    networks:
      - hr-network

  hr-agent-web:
    build:
      context: ../hr-agent-web
      dockerfile: Dockerfile
    container_name: hr-agent-web
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - hra
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - hr-network

networks:
  hr-network:
    driver: bridge
